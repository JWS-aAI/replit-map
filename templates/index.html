<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Landmarks Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-4">Local Landmarks Map</h1>
        <div class="flex flex-col md:flex-row">
            <div class="w-full md:w-3/4 mb-4 md:mb-0">
                <div id="map" class="h-96 rounded-lg shadow-lg"></div>
            </div>
            <div class="w-full md:w-1/4 md:ml-4">
                <div class="bg-white rounded-lg shadow-md p-4 mb-4">
                    <h2 class="text-xl font-semibold mb-2">Search</h2>
                    <input type="text" id="search-input" class="w-full p-2 border rounded"
                        placeholder="Search for landmarks or locations">
                    <button id="search-button"
                        class="mt-2 w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Search</button>
                </div>
                <div id="route-container" class="bg-white rounded-lg shadow-md p-4 mb-4 hidden">
                    <h2 class="text-xl font-semibold mb-2">Calculate Route</h2>
                    <p class="mb-2">From your current location to <span id="landmark-name"></span></p>
                    <button id="calculate-route-button"
                        class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">Calculate Route</button>
                </div>
                <div id="filters" class="bg-white rounded-lg shadow-md p-4">
                    <h2 class="text-xl font-semibold mb-2">Filters</h2>
                    <div>
                        <label class="flex items-center">
                            <input type="checkbox" class="landmark-filter" value="historical" checked>
                            <span class="ml-2">Historical</span>
                        </label>
                    </div>
                    <div>
                        <label class="flex items-center">
                            <input type="checkbox" class="landmark-filter" value="natural" checked>
                            <span class="ml-2">Natural</span>
                        </label>
                    </div>
                    <div>
                        <label class="flex items-center">
                            <input type="checkbox" class="landmark-filter" value="cultural" checked>
                            <span class="ml-2">Cultural</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div id="landmark-info" class="mt-4 p-4 bg-white rounded-lg shadow-md hidden">
            <h2 id="landmark-title" class="text-2xl font-semibold mb-2"></h2>
            <p id="landmark-description" class="text-gray-700"></p>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
</body>

</html>
